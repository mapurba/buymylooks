<div id="profile">
    <header class="profile__header">
        <div class="profile__column">
          <img src="{{userDetail?.profile?.picture}}" />
          <!-- <i class="fa fa-share-alt fa-2x" ></i> -->
        </div>
        <div class="profile__column">
          <div class="profile__title">
            <h3 class="profile__username">{{userDetail?.profile?.name}}</h3>
            <a href="edit-profile.html">Edit profile</a>
            <i (click)="importPhotos()" class="fa fa-cog fa-lg"></i>
          </div>
          <ul class="profile__stats">
            <li class="profile__stat">
              <span class="stat__number">333</span> posts
            </li>
            <li class="profile__stat">
              <span class="stat__number">1234</span> followers
            </li>
            <li class="profile__stat">
              <span class="stat__number">36</span> following
            </li>
          </ul>
          <p class="profile__bio" *ngIf="!(isHandset$|async)  ">
            <span class="profile__full-name">
              Nicolás Serrano Arévalo
            </span>
             <!-- Doing whatever and eating Pho Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus suscipit praesentium
            eveniet quibusdam ipsam omnis fugit. Tempore voluptates ratione recusandae natus illo perspiciatis suscipit, odio consequuntur
            quasi obcaecati minus! Omnis.
            <a href="#">serranoarevalo.com</a> -->
          </p>
        </div>
      </header>

            <span class="overlay__item">
              <i class="fa fa-heart"></i>
              {{photos.like_count}}
            </span>
