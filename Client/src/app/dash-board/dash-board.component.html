<div   class="custom">
<mat-grid-list cols="3" rowHeight="120px">
  <div style=" justify-content: flex-end;" >
    <mat-grid-tile>
      <div class="profile__column ">
        <img src="{{userDetail?.profile?.picture}}" style="width: 100px;" />
        <!-- <i class="fa fa-share-alt fa-2x" ></i> -->
      </div>

      <a href=""></a>
    </mat-grid-tile>
  </div>

  <div>
    <mat-grid-tile class="profile_header_text">
<div></div>
      <a href="" class="profile_header_text_name">Apurba Mondal</a>
    </mat-grid-tile>
  </div>

</mat-grid-list>
</div>


<div id="profile">

  <mat-button-toggle-group class="mat_button" #group="matButtonToggleGroup">
    <mat-button-toggle class="tab_button" value="left">
      <mat-icon>format_align_left</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle class="tab_button" value="center">
      <mat-icon>format_align_center</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle class="tab_button" value="right">
      <mat-icon>format_align_right</mat-icon>
    </mat-button-toggle>
    <!-- <mat-button-toggle value="justify" disabled>
      <mat-icon>format_align_justify</mat-icon>
    </mat-button-toggle> -->
  </mat-button-toggle-group>
  <div class="example-selected-value">
    <section class="profile__photos">
      <div class="profile__photo " *ngFor="let photos of unSubmitedPhotos; index as i; ">

        <!-- <div class="profile__photo" > -->

        <img src="{{photos.media_url}}" />
        <div class="profile__photo-overlay">
          <!-- <span class="overlay__item">
              <i class="fa fa-plus-circle"></i>
              {{photos.like_count}}
            </span> -->

          <!-- <span class="overlay__item">
              <i class="fa fa-comment"></i>
              344
            </span> -->
        </div>
        <span class="overlay__item_add" [ngStyle]="{'color':photos.sendForReview?'#39a1e2':''}">
          <i class="fa fa-check-circle" (click)="addToList(i,photo)"></i>
        </span>
      </div>
      <button mat-mini-fab (click)="reviewPhoto()" *ngIf="selectedPhotosCount > 0" aria-label="Show an example snack-bar" class="floating_button">
        <mat-icon aria-label="Add the photos ">add_circle
        </mat-icon>
      </button>
      <!-- <span class="overlay__item_addAll"(click)="reviewPhoto()">
      <i class="fa fa-plus-circle"></i>
    </span> -->
    </section>
  </div>
