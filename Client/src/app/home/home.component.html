<div class="content">
  <p class="title">Let's change you looks </p>
  <div class="demo-border">
    <drag-scroll class="demo-two"
        [scrollbar-hidden]="hideScrollbar"
        [drag-scroll-disabled]="disabled"
        [drag-scroll-x-disabled]="xDisabled"
        [drag-scroll-y-disabled]="yDisabled"
      >
      <img drag-scroll-item src='https://bfwg.github.io/ngx-drag-scroll/assets/img/leia.png' />
      <img drag-scroll-item src='https://bfwg.github.io/ngx-drag-scroll/assets/img/varder.png' />
      <img drag-scroll-item src='https://bfwg.github.io/ngx-drag-scroll/assets/img/luke.png' />

    </drag-scroll>
  </div>


  <p class="title">Recent Models </p>

  <div class="demo-border">
    <drag-scroll class="demo-one"
      drag-scroll-y-disabled="true"
      scrollbar-hidden="true"
      (reachesLeftBound)="leftBoundStat($event)"
      (reachesRightBound)="rightBoundStat($event)"
      (snapAnimationFinished)="onSnapAnimationFinished()"
      #nav
      >
      <img drag-scroll-item *ngFor="let image of imagelist" [src]="'https://bfwg.github.io/ngx-drag-scroll/assets/img/' + image" (click)="clickItem(image)"/>
    </drag-scroll>
  </div>
  <div fxLayout="row" fxLayoutGap="5px" fxLayoutAlign="center center">
    <!-- <button mat-raised-button color="primary" [disabled]="leftNavDisabled" (click)="moveLeft()">left</button> -->
    <!-- <button mat-raised-button color="primary" [disabled]="rightNavDisabled" (click)="moveRight()">right</button> -->
  </div>
